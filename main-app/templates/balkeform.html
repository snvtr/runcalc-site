<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
<h3>Enter your values:</h3>
<form action="" method="post" name="mainform">
    {{form.hidden_tag()}}
    <p>
        Distance covered in 15 minutes:{{form.distance(size=4)}}
    </p>
    <p><input type="submit" value="Submit"></p>
</form>

{% if balke != '' %}
    <p>VO2max according to Balke: {{ balke }}
{% else %}
    {{ balke }}
{% endif %}

{% endblock %}
