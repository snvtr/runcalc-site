<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
<h3>Enter your values:</h3>
<form action="" method="post" name="mainform_time">
    {{form.hidden_tag()}}
    <p>
        Time (minutes:seconds) to cover 1.5 miles:{{form.str_time(size=5)}}
    </p>
    <p>
        <input type="submit" value="Submit Time">
    </p>
</form>

{% if cooper != '' %}
    <p>VO2max according to Cooper: {{ cooper }}
{% else %}
    {{ cooper }}
{% endif %}

{% endblock %}
