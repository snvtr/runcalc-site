<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Enter your values:</h1>
<form action="" method="post" name="mainform">
    {{form.hidden_tag()}}
    <p>
        Distance in meters:{{form.distance(size=10)}} Time: {{form.time_hour(size=2)}}:{{form.time_mins(size=2)}}:{{form.time_secs(size=2)}}
    </p>
    <p><input type="submit" value="Sign In"></p>
</form>
{% endblock %}
